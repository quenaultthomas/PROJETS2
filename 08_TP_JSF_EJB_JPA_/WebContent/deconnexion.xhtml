<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageBean.local}"></f:view>

<h:head>
<title></title>
</h:head>
<h:body>

<h:form>
<p:breadCrumb>
    <p:menuitem value="#{msg.acc}" action="affichage" />
    <p:menuitem value="#{msg.addUser}" action="ajouter" />
    <p:menuitem value="#{msg.updateUser}" action="modifier" />
    <p:menuitem value="#{msg.deleteUser}" action="supprimer" />
    <p:menuitem value="#{msg.disconnect}" action="deconnexion" />
</p:breadCrumb>
</h:form>

<h:form>
#{msg.language}
		<h:selectOneMenu value="#{languageBean.localCode}" onchange="submit()"
			valueChangeListener="#{languageBean.changerLoc}">
			<f:selectItems value="#{languageBean.localites}" />
		</h:selectOneMenu>
	</h:form>

<h:form style="Margin-top: 50px">           
    <p:growl id="message" showDetail="true" />
 
    <p:commandButton value="#{msg.disconnect}" action="#{agentMB.deconnecter}" update="message">
        <p:confirm header="Confirmation" message="#{msg.conf}" icon="ui-icon-alert" />
    </p:commandButton>
 
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="#{msg.oui}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
        <p:commandButton value="#{msg.non}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:form>

</h:body>
</html>
